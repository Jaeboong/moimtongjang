name: ci-cd

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build and checks
        run: npm run ci

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy hook (optional)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: curl -fsS -X POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

      - name: Trigger Netlify deploy hook (optional)
        if: ${{ secrets.NETLIFY_BUILD_HOOK_URL != '' }}
        run: curl -fsS -X POST "$NETLIFY_BUILD_HOOK_URL"
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}

      - name: No deploy hooks configured
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL == '' && secrets.NETLIFY_BUILD_HOOK_URL == '' }}
        run: echo "No deploy hooks set. CI passed only."
